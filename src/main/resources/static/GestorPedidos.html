<!doctype html>
<html>
<head>
    <title>GESTOR DE PEDIDOS</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<script src="js/Gestor.js"></script>
<body onload = "cargarPedidos()">
<div class="container">
<img src="resources/liebre.jpg" width="20%" height="100%">
<h2>Pedidos El Peroli</h2>

<table class="table table-bordered table-light">
    <thead class="table-brown">
    <tr>
        <td colspan="12">
            <input id="buscar" type="text" class="form-control" placeholder="Escriba algo para filtrar" onkeyup="buscaTabla()"/>
        </td>
    </tr>
        <th>ID</th>
        <th>EMAIL</th>
        <th>NOMBRE</th>
        <th>TELEFONO</th>
        <th>NUM.COMENSALES</th>
        <th>ARROZ</th>
        <th>FECHA</th>
        <th>COMIDA/CENA</th>
        <th>CIUDAD</th>
        <th>DIRECCION</th>
        <th>PRECIO</th>
        <th>ESTADO</th>
    </thead>
    <tbody id="pedidos">

    </tbody>


</table>

</div>

</body>
</html>
